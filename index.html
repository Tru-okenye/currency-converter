<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>currency converter</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-A50m5iENp4YyMpHNCWe9joSExaa2S/qXM+4jylp1X44ui6kKmw/+9MqLbYxzwvA6wJGMkNlqDjplwhRQ/IQJpA==" crossorigin="anonymous" /> -->
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            Convert currency
        </header>
        <form action="#">
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <select>
                      
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <select>
                        
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">
                <!-- Getting exchange rate... -->
            </div>
            <button>Get exchange rate</button>
        </form>
    </div>
    <script src="countryList.js"></script>
    <script src="index.js"></script>
</body>
</html>
